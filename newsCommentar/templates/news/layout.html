{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block name %} {% endblock %}</title>
    <script src="{% static '/main.js' %}"></script>
    <link rel="stylesheet" href="{% static '/main.css' %}">
</head>
<body>
    <header>
        
        {% if user.is_authenticated %}
            <p>Hallo {{ user.username }} <span><a href="{% url 'logout' %}">Logout</a></span></p>
            
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> oder <a href="{% url 'register' %}">Registriere Dich</a></p>
        {% endif %}
            
    </header>
    {% block body %}
        
    {% endblock body %}
        
</body>
</html>
