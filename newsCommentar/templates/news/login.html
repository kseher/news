{% extends 'news/layout.html' %}


{% block body %}
    <h1>Login</h1>
    <p>{{ massage }}</p>
    <form action="{% url 'login' %}" method="post" class="login">
        {% csrf_token %}
        <input type="text" name="username" id="" placeholder="Username" class="login__input">
        <input type="password" name="password" id="" placeholder="Passwort" class="login__input">
        <input type="submit" value="Send">
    </form>
{% endblock body %}
